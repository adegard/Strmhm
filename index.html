<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Streaming Hub</title>
  <style>
    body {
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    /* Stelle */
    .stars {
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      position: fixed;
      top: 0;
      left: 0;
      animation: moveStars 200s linear infinite;
      z-index: -1;
      opacity: 0.25;
      transition: opacity 2s ease;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 5000px;}
    }

    /* Orologio */
    #clock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 3em;
      font-family: monospace;
      color: #00ffcc;
      background-color: rgba(0, 0, 0, 0.35);
      padding: 10px 20px;
      border-radius: 8px;
      transition: bottom 1.5s ease, right 1.5s ease;
    }

    /* Pulsante cambio sfondo */
    #bgBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.35);
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #bgBtn:hover {
      background: rgba(0,255,204,0.25);
    }

    /* Titolo */
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.2em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* Griglia */
    .hub {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 60px;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    /* Tile */
    .tile {
      width: 200px;
      height: 160px;
      margin: 20px;
      background-color: rgba(255,255,255,0.08);
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: scale(0.7);
      opacity: 0;
      backdrop-filter: blur(2px);
    }

    .tile.show {
      transform: scale(1);
      opacity: 1;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .tile:hover {
      transform: scale(1.05);
      background-color: rgba(0,255,204,0.18);
    }

    .tile img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .tile span {
      font-size: 1.2em;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div id="clock"></div>

  <button id="bgBtn">Sfondo</button>

  <h1>Benvenuto nel tuo Streaming Hub</h1>

  <div class="hub" id="hub"></div>

  <script>
    /* --- SFONDI DISPONIBILI --- */
    const backgrounds = [
      "https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1447433819943-74a20887a81e?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=60"
    ];

    /* --- CARICA SFONDO SALVATO --- */
    let bgIndex = localStorage.getItem("bgIndex") || 0;
    document.body.style.backgroundImage = "url('" + backgrounds[bgIndex] + "')";

    /* --- CAMBIO SFONDO CON PULSANTE --- */
    document.getElementById("bgBtn").onclick = function () {
      bgIndex = (parseInt(bgIndex) + 1) % backgrounds.length;
      localStorage.setItem("bgIndex", bgIndex);
      document.body.style.backgroundImage = "url('" + backgrounds[bgIndex] + "')";
    };

    /* --- LISTA SITI --- */
    const sites = [
      {name: "Rivestream", url: "https://rivestream.org"},
      {name: "StreamingUnity", url: "https://streamingunity.so"},
      {name: "AnimeUnity", url: "https://animeunity.so"},
      {name: "YouTube", url: "https://youtube.com"},
      {name: "IMDn", url: "https://www.imdb.com/"},
      {name: "StreamIndex", url: "https://streamindex.org"}
    ];

    /* --- CREA TILE --- */
    function createTiles() {
      const hub = document.getElementById('hub');
      sites.forEach((site, i) => {
        const favicon = site.url.replace(/\/+$/, '') + "/favicon.ico";
        const a = document.createElement('a');
        a.className = "tile";
        a.href = site.url;
        a.target = "_blank";

        const img = document.createElement('img');
        img.src = favicon;
        img.onerror = () => {
          img.src = "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4fa.svg";
        };

        const span = document.createElement('span');
        span.textContent = site.name;

        a.appendChild(img);
        a.appendChild(span);
        hub.appendChild(a);

        setTimeout(() => a.classList.add("show"), 300 + i * 120);
      });
    }

    /* --- OROLOGIO HH.MM --- */
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = h + "." + m;
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* --- ANIMAZIONE DI AVVIO --- */
    window.onload = function () {
      document.body.style.opacity = "1";
      document.querySelector(".stars").style.opacity = "0.25";
      document.getElementById("hub").style.opacity = "1";
      document.querySelector("h1").style.opacity = "1";
      createTiles();
    };
  </script>

</body>
</html>
