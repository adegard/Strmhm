<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Streaming Hub - Fix Background</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; }
    body {
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      /* fallback gradient sempre visibile */
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 1.2s ease, background-image 0.6s ease;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      position: fixed;
      top: 0;
      left: 0;
      animation: moveStars 200s linear infinite;
      z-index: -1;
      opacity: 0.25;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to   { background-position: 10000px 5000px; }
    }

    #clock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 3em;
      font-family: monospace;
      color: #00ffcc;
      background-color: rgba(0,0,0,0.35);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 10;
    }

    #bgBtn, #nextBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.35);
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s;
    }
    #nextBtn { left: 140px; }
    #bgBtn:hover, #nextBtn:hover { background: rgba(0,255,204,0.18); }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.2em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      opacity: 0;
      transition: opacity 1.2s ease;
      z-index: 5;
    }

    .hub {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 60px;
      opacity: 0;
      transition: opacity 1.2s ease;
      z-index: 5;
    }

    .tile {
      width: 200px;
      height: 160px;
      margin: 20px;
      background-color: rgba(255,255,255,0.08);
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: scale(0.7);
      opacity: 0;
      backdrop-filter: blur(2px);
    }

    .tile.show {
      transform: scale(1);
      opacity: 1;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .tile:hover {
      transform: scale(1.05);
      background-color: rgba(0,255,204,0.18);
    }

    .tile img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .tile span {
      font-size: 1.2em;
      color: #00ffcc;
    }

    .bg-dim {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.18);
      pointer-events: none;
      z-index: 0;
      transition: background 0.6s ease;
    }

    @media (max-width: 600px) {
      #clock { font-size: 2em; padding: 8px 12px; }
      .tile { width: 160px; height: 130px; }
      #nextBtn { left: 110px; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="bg-dim" id="bgDim"></div>

  <div id="clock"></div>
  <button id="bgBtn">Sfondo</button>
  <button id="nextBtn">Next</button>

  <h1>Benvenuto nel tuo Streaming Hub</h1>
  <div class="hub" id="hub"></div>

  <script>
  /* ---------- Clock HH:MM blinking colon ---------- */
  (function () {
    function updateClock() {
      var now = new Date();
      var h = String(now.getHours()).padStart(2, '0');
      var m = String(now.getMinutes()).padStart(2, '0');
      var blink = now.getSeconds() % 2 === 0 ? ":" : " ";
      document.getElementById('clock').textContent = h + blink + m;
    }
    setInterval(updateClock, 1000);
    updateClock();
  })();

  /* ---------- Theme detection ---------- */
  function getThemeTagForNow() {
    var now = new Date();
    var month = now.getMonth() + 1;
    var day = now.getDate();

    if (month === 12 && day >= 20) return "christmas";
    if (month === 10) return "halloween";
    if (month === 1 && day <= 7) return "newyear";

    var monthMap = {
      1: "winter", 2: "winter",
      3: "spring", 4: "spring", 5: "spring",
      6: "summer", 7: "summer", 8: "summer",
      9: "autumn", 10: "autumn", 11: "autumn",
      12: "winter"
    };
    return monthMap[month] || "nature";
  }

  /* ---------- Image map per theme (static curated URLs) ----------
     These are reliable static images (Unsplash direct links).
     You can add more URLs per theme; they will be used first.
  --------------------------------------------------------------- */
  var imageMap = {
    christmas: [
      "https://images.unsplash.com/photo-1541872703-8b8f0f3f3b6b?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?auto=format&fit=crop&w=1920&q=60"
    ],
    halloween: [
      "https://images.unsplash.com/photo-1508057198894-247b23fe5ade?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=1920&q=60"
    ],
    newyear: [
      "https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1920&q=60"
    ],
    winter: [
      "https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?auto=format&fit=crop&w=1920&q=60"
    ],
    spring: [
      "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1920&q=60"
    ],
    summer: [
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=60"
    ],
    autumn: [
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=60",
      "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1920&q=60"
    ]
  };

  /* ---------- Helpers: build candidate list (static first, then reliable services) ---------- */
  function buildCandidates(theme, minCount) {
    minCount = minCount || 10;
    var candidates = [];

    // 1) add curated static images for the theme (if any)
    if (imageMap[theme] && imageMap[theme].length) {
      for (var i = 0; i < imageMap[theme].length; i++) {
        candidates.push(imageMap[theme][i]);
      }
    }

    // 2) add picsum and placeimg variants (reliable)
    while (candidates.length < minCount) {
      candidates.push("https://picsum.photos/1920/1080?random=" + Math.floor(Math.random() * 100000));
      if (candidates.length >= minCount) break;
      candidates.push("https://placeimg.com/1920/1080/nature?rand=" + Math.floor(Math.random() * 100000));
    }

    // 3) ensure uniqueness
    var uniq = [];
    for (var j = 0; j < candidates.length; j++) {
      if (uniq.indexOf(candidates[j]) === -1) uniq.push(candidates[j]);
    }
    return uniq.slice(0, Math.max(minCount, uniq.length));
  }

  /* ---------- Preload and apply background safely ---------- */
  var cachedImages = [];
  var cachedIndex = 0;

  function preloadAndCache(theme, minCount, callback) {
    var candidates = buildCandidates(theme, minCount * 2); // build extra candidates
    var loaded = [];
    var idx = 0;

    function next() {
      if (loaded.length >= minCount || idx >= candidates.length) {
        callback(null, loaded.slice(0, minCount));
        return;
      }
      var url = candidates[idx++];
      var img = new Image();
      var timedOut = false;
      var to = setTimeout(function () {
        timedOut = true;
        img.src = ""; // cancel
        console.log("Timeout loading", url);
        next();
      }, 7000);

      img.onload = function () {
        if (timedOut) return;
        clearTimeout(to);
        loaded.push(url);
        next();
      };
      img.onerror = function () {
        if (timedOut) return;
        clearTimeout(to);
        console.log("Error loading", url);
        next();
      };
      // start loading
      img.src = url;
    }

    next();
  }

  function setBackgroundFromCache() {
    if (!cachedImages || cachedImages.length === 0) {
      // keep gradient fallback
      console.log("No cached images available; keeping gradient.");
      return;
    }
    var url = cachedImages[cachedIndex % cachedImages.length];
    document.body.style.backgroundImage = "url('" + url + "')";
    // ensure dim overlay for readability
    document.getElementById('bgDim').style.background = "rgba(0,0,0,0.18)";
  }

  function refreshTheme(minCount) {
    minCount = minCount || 10;
    var theme = getThemeTagForNow();
    // visual feedback
    var dim = document.getElementById('bgDim');
    dim.style.transition = "background 0.3s ease";
    dim.style.background = "rgba(0,0,0,0.35)";
    setTimeout(function () { dim.style.background = "rgba(0,0,0,0.18)"; }, 600);

    preloadAndCache(theme, minCount, function (err, results) {
      if (results && results.length > 0) {
        cachedImages = results;
        cachedIndex = 0;
        setBackgroundFromCache();
        console.log("Cached images:", results.length);
      } else {
        console.log("No images preloaded for theme:", theme);
      }
    });
  }

  function nextCached() {
    if (!cachedImages || cachedImages.length === 0) {
      refreshTheme(10);
      return;
    }
    cachedIndex = (cachedIndex + 1) % cachedImages.length;
    setBackgroundFromCache();
  }

  /* Attach buttons */
  (function () {
    var btn = document.getElementById('bgBtn');
    var next = document.getElementById('nextBtn');
    if (btn) btn.addEventListener('click', function () { refreshTheme(10); });
    if (next) next.addEventListener('click', function () { nextCached(); });
  })();

  /* Tiles and startup */
  (function () {
    var sites = [
      {name: "Rivestream", url: "https://rivestream.org"},
      {name: "StreamingUnity", url: "https://streamingunity.so"},
      {name: "AnimeUnity", url: "https://animeunity.so"},
      {name: "YouTube", url: "https://youtube.com"},
      {name: "IMDn", url: "https://www.imdb.com/"},
      {name: "StreamIndex", url: "https://streamindex.org"}
    ];

    function createTiles() {
      var hub = document.getElementById('hub');
      for (var i = 0; i < sites.length; i++) {
        (function (site, i) {
          var favicon = site.url.replace(/\/+$/, '') + "/favicon.ico";
          var a = document.createElement('a');
          a.className = "tile";
          a.href = site.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";

          var img = document.createElement('img');
          img.src = favicon;
          img.alt = site.name;
          img.onerror = function () {
            img.src = "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4fa.svg";
          };

          var span = document.createElement('span');
          span.textContent = site.name;

          a.appendChild(img);
          a.appendChild(span);
          hub.appendChild(a);

          setTimeout(function () { a.classList.add('show'); }, 300 + i * 120);
        })(sites[i], i);
      }
    }

    window.onload = function () {
      document.body.style.opacity = "1";
      document.querySelector('.stars').style.opacity = "0.25";
      document.querySelector('h1').style.opacity = "1";
      document.getElementById('hub').style.opacity = "1";

      createTiles();
      // initial preload of theme images (non-blocking)
      refreshTheme(10);
    };
  })();
  </script>
</body>
</html>
