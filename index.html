<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Streaming Hub TV</title>

  <style>
    body {
      margin: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0a0f1a, #000);
      overflow-x: hidden;
      user-select: none;
    }

    /* CLOCK */
    #clock {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 3.2em;
      font-family: monospace;
      color: #00ffcc;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 10px;
      text-shadow: 0 0 10px #00ffcc;
      z-index: 10;
    }

    /* TITLE */
    h1 {
      text-align: center;
      font-size: 3.5em;
      margin-top: 80px;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
    }

    /* GRID */
    .hub {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      padding-bottom: 40px;
    }

    .tile {
      width: 280px;
      height: 220px;
      margin: 30px;
      background-color: rgba(255,255,255,0.08);
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      outline: none;
      box-shadow: 0 0 20px rgba(0,255,204,0.25);
    }

    .tile:hover,
    .tile:focus {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(0,255,204,0.6);
      background-color: rgba(0,255,204,0.15);
    }

    .tile img {
      width: 96px;
      height: 96px;
      margin-bottom: 15px;
    }

    .tile span {
      font-size: 1.8em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    /* WEATHER */
    .weather {
      text-align: center;
      margin-top: 20px;
      padding: 30px;
      background-color: rgba(0,0,0,0.6);
      border-top: 2px solid #00ffcc;
    }

    .weather h2 {
      font-size: 2.4em;
      color: #00ffcc;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .forecast {
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .day {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.6em;
    }

    .day img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div id="clock"></div>
  <h1>Benvenuto nel tuo Streaming Hub</h1>
  <div class="hub" id="hub"></div>

  <div class="weather">
    <h2>Previsioni Meteo – Cesate (MI)</h2>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    /* SITES */
    const sites = [
      {name: "Rivestream", url: "https://rivestream.org"},
      {name: "StreamingUnity", url: "https://streamingunity.so"},
      {name: "AnimeUnity", url: "https://animeunity.so"},
      {name: "YouTube", url: "https://youtube.com"},
      {name: "IMDn", url: "https://www.imdb.com/"},
      {name: "StreamIndex", url: "https://streamindex.org"}
    ];

    function createTiles() {
      const hub = document.getElementById('hub');
      sites.forEach(site => {
        const favicon = site.url.replace(/\/+$/, '') + "/favicon.ico";
        const a = document.createElement('a');
        a.className = "tile";
        a.href = site.url;
        a.target = "_blank";
        a.tabIndex = -1;

        const img = document.createElement('img');
        img.src = favicon;
        img.onerror = () => {
          img.src = "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4fa.svg";
        };

        const span = document.createElement('span');
        span.textContent = site.name;

        a.appendChild(img);
        a.appendChild(span);
        hub.appendChild(a);
      });
    }

    /* CLOCK */
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* WEATHER */
    async function loadWeather() {
      const apiKey = "4486c1f3d5d5f008857834e3444aeac7";
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=Cesate,it&units=metric&appid=${apiKey}&lang=it`;
      const res = await fetch(url);
      const data = await res.json();

      const forecastDiv = document.getElementById('forecast');
      forecastDiv.innerHTML = "";

      for (let i = 0; i < 3; i++) {
        const item = data.list[i * 8];
        const date = new Date(item.dt * 1000);
        const options = { day: '2-digit', month: 'short' };
        const dayStr = date.toLocaleDateString('it-IT', options);

        const icon = `https://openweathermap.org/img/wn/${item.weather[0].icon}@2x.png`;
        const desc = item.weather[0].description;
        const tempMax = Math.round(item.main.temp_max);
        const tempMin = Math.round(item.main.temp_min);

        const div = document.createElement('div');
        div.className = "day";
        div.innerHTML = `
          <img src="${icon}" alt="${desc}">
          <span>${dayStr}<br>${desc}<br>Max ${tempMax}°C / Min ${tempMin}°C</span>
        `;
        forecastDiv.appendChild(div);
      }
    }

    /* TV REMOTE NAVIGATION */
    let currentIndex = 0;

    function focusTile(index) {
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach(t => t.style.outline = "none");
      tiles[index].style.outline = "4px solid #00ffcc";
      tiles[index].focus();
    }

    document.addEventListener('keydown', e => {
      const tiles = document.querySelectorAll('.tile');
      const cols = Math.floor(window.innerWidth / 340);

      if (e.key === "ArrowRight") currentIndex = (currentIndex + 1) % tiles.length;
      if (e.key === "ArrowLeft") currentIndex = (currentIndex - 1 + tiles.length) % tiles.length;
      if (e.key === "ArrowDown") currentIndex = Math.min(currentIndex + cols, tiles.length - 1);
      if (e.key === "ArrowUp") currentIndex = Math.max(currentIndex - cols, 0);
      if (e.key === "Enter") tiles[currentIndex].click();

      focusTile(currentIndex);
    });

    /* INIT */
    createTiles();
    loadWeather();
    window.onload = () => focusTile(0);
  </script>

</body>
</html>
