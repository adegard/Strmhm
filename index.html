
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Streaming Hub TV</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- CLOCK -->
  <div id="clock"></div>

  <!-- TOP BAR -->
  <div class="top-bar">
    <h1>Streaming Hub TV</h1>
    <button id="themeToggle">Tema</button>
  </div>

  <!-- SEARCH BAR -->
  <div class="search-container">
    <input id="searchInput" type="text" placeholder="Cerca app...">
    <button id="keyboardBtn">⌨️</button>
  </div>

  <!-- ON-SCREEN KEYBOARD -->
  <div id="keyboard" class="keyboard hidden"></div>

  <!-- ROWS -->
  <div id="rows"></div>

  <!-- SCREENSAVER -->
  <div id="screensaver" class="hidden">
    <div id="screensaverClock"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
